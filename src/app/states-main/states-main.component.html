<div class="main-page-container">
  <h1 class="main-heading">List of U.S. States</h1>
  <div class="state-container" *ngFor="let state of states">
    <img class="state-flag" src="assets/images/{{state.flag}}" alt="{{state.name}}'s state flag" ng-click="" />
    <p class="state-name">{{state.name}}</p>
  </div>
</div>
